<ion-header>
  <ion-toolbar color="danger">

    <ion-buttons slot="start">

      <ion-back-button></ion-back-button>

    </ion-buttons>

    <ion-title>Office</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ customer.name }}</ion-card-title>
      <ion-card-subtitle>
        Balance: {{ customer.balance}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-img [src]="customer.picture"></ion-img>
    <ion-card-content>
      <ion-item>
        <ion-label>
          Active
        </ion-label>
        <ion-button fill="clear"  *ngIf="customer.isActive" slot="end" color="success">
          <ion-icon name="checkmark-circle"></ion-icon>
        </ion-button>
        <ion-button fill="clear" *ngIf="!customer.isActive" slot="end" color="danger">
          <ion-icon name="close-circle"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
