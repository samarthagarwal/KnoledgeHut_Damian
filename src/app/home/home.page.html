<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      KnowledgeHut
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="settings-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
  <ion-toolbar color="danger">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-radio-group [(ngModel)]="selectedPerson">
    <ion-item *ngFor="let person of people">
      <ion-label>{{ person.name }}</ion-label>
      <ion-radio [value]="person"></ion-radio>
    </ion-item>
  </ion-radio-group>
  
  <ion-item>
    <ion-label>I accept the terms and conditions</ion-label>
    <ion-checkbox [(ngModel)]="accepted"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Select a person</ion-label>
    <ion-select [(ngModel)]="selectedPerson">
      <ion-select-option *ngFor="let person of people" [value]="person">
        {{ person.name }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  {{ selectedPerson | json }}

</ion-content>

<ion-footer>
  <ion-toolbar>

  </ion-toolbar>
</ion-footer>
