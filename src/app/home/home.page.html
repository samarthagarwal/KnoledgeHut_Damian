<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      KnowledgeHut
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="settings-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
  <ion-toolbar color="danger">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button color="danger" expand="block" (click)="showLoading()">Show Loading</ion-button>

  <ion-button color="success" expand="block" (click)="showToast()">Show Toast</ion-button>

  <ion-button color="secondary" expand="block" (click)="showAlert()">Show Alert</ion-button>

  <ion-button color="primary" expand="block" (click)="showActionSheet()">Show Action-Sheet</ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>

  </ion-toolbar>
</ion-footer>
